    <section class="editprofile">
        <div class="wrapper bg-white mt-sm-5">
            <h4 class="pb-4 border-bottom">Edit Profil</h4>
            <div class="d-flex align-items-start py-3 border-bottom">
                <img src="/img/fotoprofile.jpg" class="img" alt="">
                <div class="pl-sm-4 pl-2" id="img-section">
                    <b>Foto Profil</b>
                    <p>Jenis file yang diterima .png. Kurang dari 1MB</p>
                    <!-- <button class="btn button border"><b>Unggah</b></button> -->
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
            </div>
            <div class="py-2">
                <div class="row py-2">
                    <div class="col-md-6">
                        <label for="username">Username</label>
                        <input type="text" class="bg-light form-control" placeholder="DianaSA">
                    </div>
                    <div class="col-md-6 pt-md-0 pt-3">
                        <label for="name">Nama</label>
                        <input type="text" class="bg-light form-control" placeholder="Diana Saraswati">
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-md-6">
                        <label for="email">Alamat Email </label>
                        <input type="text" class="bg-light form-control" placeholder="diana@gmail.com">
                    </div>
                    <div class="col-md-6 pt-md-0 pt-3">
                        <label for="password">Kata Sandi</label>
                        <input type="password" class="bg-light form-control" placeholder="*******">
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-md-6">
                        <label for="country">Pilih Bahasa</label>
                        <select name="country" id="country" class="bg-light">
                            <option value="indonesia" selected>Indonesia</option>
                            <option value="inggris">Inggris</option>
                        </select>
                    </div>
                </div>
                <div class="py-3 pb-4 border-bottom">
